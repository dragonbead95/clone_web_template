<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        position: relative;
        width: 1000px;
      }
      .parent img {
        width: 100%;
      }

      .child {
        position: absolute;
        left: 50%;
        bottom: 20px;
        transform: translateX(-50%);
        text-align: center;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <img src="images/la.jpg" alt="" />
      <div class="child">
        <h2>BAND!!!!!!!!!!!!!!!!!!!!!!!!!!</h2>
      </div>
    </div>
  </body>
</html>
